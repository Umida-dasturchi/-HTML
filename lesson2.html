<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с текстом</title>
</head>
<body>
    <h1>История одной строки</h1>
    <p><b>Bold</b> и <strong>Strong</strong></p>
    <p><i>Italic</i> и <em>Emphasize</em></p>
    <p><u>Underlined</u> и <ins>Исправлена</ins></p>
    <p><mark>Mark</mark></p>
    <p><s>Strike</s> и <del>Deleted</del></p>

    <p>Вода - Н <sub>2</sub> O</p>
    <p>Energy - E=mc <sup>2</sup></p>
    <p><small>2025 Мой сайт</small></p>
</body>
</html>
